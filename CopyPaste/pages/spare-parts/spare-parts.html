<!DOCTYPE html>
<html lang="tr">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, maximum-scale=1">
    <!-- Bootstrap CSS -->
    <!-- dahili bootstrap -->
    <!-- <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css"> -->
    <!-- bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- bootstrap js cdn -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- jquery cdn -->
    <script src="https://code.jquery.com/jquery-3.6.0.slim.js" integrity="sha256-HwWONEZrpuoh951cQD1ov2HUK5zA5DwJ1DNUXaM6FsY=" crossorigin="anonymous"></script>
    <!-- css dosyası -->
    <link rel="stylesheet" href="style.css">
    <!-- font-awesome -->
    <script src="https://kit.fontawesome.com/4ebb137696.js" crossorigin="anonymous"></script>
    <!-- JS Excel oluşturma -->
    <script type="text/javascript" src="https://unpkg.com/xlsx@0.15.1/dist/xlsx.full.min.js"></script>
    <!-- sayfa bilgileri -->
    <title>Yedek Parçalar</title>
</head>

<body class="d-flex">
    <main>
        <header>
            <h1>Yedek Parçalar</h1>
        </header>
        <div class="container">
            <div class="search-bar">
                <div class="input-group">
                    <label class="input-group-text" for="filter">Filtrele</label>
                    <select class="form-select" id="filter">
                        <option selected value="allParts">Bütün parçalar</option>
                    </select>
                </div>
                <div class="input-group">
                    <label class="input-group-text" for="search">Arama</label>
                    <form action="javascript: myFunction()">
                        <input class="form-control" type="search" id="search" placeholder="Search" aria-label="Search"
                            autocomplete="off">
                    </form>
                </div>
            </div>
            <div class="panoContainer">
                <div class="panoButtons">
                    <h1>Pano</h1>
                    <button id="excelBtn" class="btn btn-secondary"><i class="fa fa-file-excel-o" aria-hidden="true"></i>
                        Excel</button>
                    <button id="yazdır" class="btn btn-secondary mt-2"><i class="fa fa-print" aria-hidden="true"></i>
                        Yazdır</button>
                </div>
                <table class="form-control" id="pano"></table>
            </div>
        </div>

        <!-- Pano Kaynak: ydkList.js Yazdırma -->
        <div class="container mt-3">
            <div class="accordion" id="accordionExample">
                <!-- Plum A Yedek Parçalar -->
                <div class="accordion-item">
                    <h2 class="accordion-header" id="headingOne">
                        <button class="accordion-button" type="button" onclick="backToTop()" data-bs-toggle="collapse"
                            data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                            Plum A Yedek Parçalar
                        </button>
                    </h2>
                    <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne"
                        data-bs-parent="#accordionExample">
                        <div class="accordion-body">
                            <!-- Kaynak: ydkList.js Sayfaya Yazdırma -->
                            <div class="flex" id="plumAYdk"></div>
                        </div>
                    </div>
                </div>
                <!-- Plum 360 Yedek Parçalar -->
                <div class="accordion-item">
                    <h2 class="accordion-header" id="headingTwo">
                        <button class="accordion-button collapsed" type="button" onclick="backToTop()" data-bs-toggle="collapse"
                            data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                            Plum 360 Yedek Parçalar
                        </button>
                    </h2>
                    <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo"
                        data-bs-parent="#accordionExample">
                        <div class="accordion-body">
                            <!-- Kaynak: ydkList.js Sayfaya Yazdırma -->
                            <div class="flex" id="plum360Ydk"></div>
                        </div>
                    </div>
                </div>
                <!-- Mekanizma Yedek Parçalar -->
                <div class="accordion-item">
                    <h2 class="accordion-header" id="headingThree">
                        <button class="accordion-button collapsed" type="button"
                        onclick="backToTop()" data-bs-toggle="collapse"
                            data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                            Mekanizma Parçaları
                        </button>
                    </h2>
                    <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree"
                        data-bs-parent="#accordionExample">
                        <div class="accordion-body">
                            <!-- Kaynak: ydkList.js Sayfaya Yazdırma -->
                            <div class="flex" id="mechanismYdk"></div>
                        </div>
                    </div>
                </div>
                <!-- Küçük Yedek Parçalar -->
                <div class="accordion-item">
                    <h2 class="accordion-header" id="headingFour">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                            data-bs-target="#collapseFour" aria-expanded="false" aria-controls="collapseFour">
                            Küçük Yedek Parçalar
                        </button>
                    </h2>
                    <div id="collapseFour" class="accordion-collapse collapse" aria-labelledby="headingFour"
                        data-bs-parent="#accordionExample">
                        <div class="accordion-body">
                            <!-- Kaynak: ydkList.js Sayfaya Yazdırma -->
                            <div class="flex" id="küçükYdk"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container d-flex">
            <button class="btn btn-success" onclick="backToTop()" style="margin: 10px auto;">Başa Dön</button>
        </div>
    </main>
    <!-- Javascripts -->
    <script src="ydkList.js"></script>
    <script src="yedekParçalar.js"></script>
</body>

</html>
